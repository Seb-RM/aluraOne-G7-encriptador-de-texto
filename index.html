<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="./assets/archivo-encriptado.ico">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./assets/logo-header.svg" alt="letra A">
        <!-- <h1>Encriptador y Desencriptador de Texto</h1> -->
    </header>
    <main>
        <section class="left-panel">
            <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
            <div class="info">
                <p> 
                    <img src="./assets/signo.svg" alt="Signo de advertencia">
                    Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="right-panel">
            <div id="noTextMessage" >
                <img src="./assets/busqueda.svg" alt="Imagen Ilustrativa">
                <p>Noy hay resultados para mostrar.</p>
                <p>Ingresa el texto que quieras encriptar o desencriptar.</p>
            </div>
            <div id="outputText" class="outputTextClass" style="display: none;">
                <textarea id="resultingText" placeholder="Resultado..." readonly ></textarea>
                <button onclick="copiarTexto()" class="animate__bounce">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sebastian Rodríguez M.</p>
    </footer>
    <div id="customAlert" class="alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <p id="alertText">Mensaje de alerta.</p>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
